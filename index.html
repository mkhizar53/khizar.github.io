  <script>
    const greeting = document.getElementById('greeting');
    var greetings = ['Salaam, I\'m Khizar.', 'Hello, I\'m Khizar.', 'Namaste, I\'m Khizar.', 'Kemcho, I\'m Khizar.', 'Kiddan, I\'m Khizar.', 'Yo, I\'m Khizar.', 'Sup, I\'m Khizar.'];


    textSequence(0);
    function textSequence(i) {
        if (greetings.length > i) {
            setTimeout(function() {
                greeting.textContent = greetings[i];
                textSequence(++i);
            }, 1000); // 1 second (in milliseconds)

        } else if (greetings.length == i) { // Loop
            textSequence(0);
        }

    }


  </script>
